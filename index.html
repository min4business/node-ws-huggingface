<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - 我的世界</title>
    <!-- 引入像素字体，让它看起来更像游戏 -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* 防止文字被选中，像游戏一样 */
        }

        body {
            font-family: 'VT323', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* 游戏风格背景图 */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1587573088697-b4f22cd84a0b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(4px); /* 背景模糊一点，突出菜单 */
        }

        /* 游戏 Logo 区域 */
        .header-container {
            position: relative;
            margin-bottom: 40px;
            text-align: center;
        }

        .game-title {
            font-size: 8rem;
            color: #b3b3b3; /* 灰色阴影 */
            text-shadow: 4px 4px 0px #3f3f3f;
            line-height: 1;
            position: relative;
            z-index: 1;
        }
        
        /* 简单的3D文字效果模拟Logo */
        .game-title span {
            display: inline-block;
            color: #dcdcdc; /* 浅灰色主体 */
            text-shadow: 
                0px 4px 0 #7e7e7e, 
                0px 6px 0 #3f3f3f,
                4px 4px 0 #3f3f3f; 
        }

        /* 那个黄色的跳动标语 (Splash Text) */
        .splash-text {
            position: absolute;
            top: 20px;
            right: -60px;
            color: #ffff55;
            font-size: 2rem;
            text-shadow: 2px 2px 0px #3f3f3f;
            transform: rotate(-20deg);
            animation: pulse 0.6s infinite alternate;
            z-index: 2;
            width: 300px;
            text-align: center;
        }

        @keyframes pulse {
            from { transform: rotate(-20deg) scale(1); }
            to { transform: rotate(-20deg) scale(1.1); }
        }

        /* 菜单面板 */
        .menu-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 400px;
        }

        /* Minecraft 风格按钮 */
        .mc-btn {
            width: 100%;
            height: 48px;
            background-color: #7d7d7d; /* 基础灰 */
            border: 2px solid #000;
            color: #e0e0e0;
            font-family: 'VT323', monospace;
            font-size: 1.8rem;
            text-shadow: 2px 2px 0px #3f3f3f;
            cursor: pointer;
            position: relative;
            /* 模拟立体边框 */
            box-shadow: inset 2px 2px 0px #a8a8a8, inset -2px -2px 0px #555;
            transition: background 0.1s;
        }

        .mc-btn:hover {
            background-color: #929292; /* 悬停变亮 */
            color: #ffffa0; /* 文字变黄 */
            box-shadow: inset 2px 2px 0px #c6c6c6, inset -2px -2px 0px #636363;
        }

        .mc-btn:active {
            background-color: #5e5e5e;
            box-shadow: inset 2px 2px 0px #333, inset -2px -2px 0px #888;
        }

        /* 底部信息 */
        .footer-info {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            color: #fff;
            font-size: 1.2rem;
            text-shadow: 1px 1px 0 #000;
        }

        /* 小按钮行 (如语言和选项) */
        .small-btn-row {
            display: flex;
            gap: 12px;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <!-- 简单的纯CSS模拟Logo -->
        <h1 class="game-title">
            <span>M</span><span>I</span><span>N</span><span>E</span><span>C</span><span>R</span><span>A</span><span>F</span><span>T</span>
        </h1>
        <div class="splash-text" id="splash">Creeper? Aw man!</div>
    </div>

    <div class="menu-panel">
        <button class="mc-btn" onclick="playClick()">单人游戏</button>
        <button class="mc-btn" onclick="playClick()">多人游戏</button>
        <button class="mc-btn" onclick="playClick()">Minecraft Realms</button>
        
        <div class="small-btn-row">
            <button class="mc-btn" style="width: 50%" onclick="playClick()">选项...</button>
            <button class="mc-btn" style="width: 50%" onclick="window.close()">退出游戏</button>
        </div>
    </div>

    <div class="footer-info">
        <span>Minecraft 1.20.1 (Modded)</span>
        <span>Copyright Mojang AB. Do not distribute!</span>
    </div>

    <script>
        // 随机标语库
        const splashes = [
            "Creeper? Aw man!",
            "Also try Terraria!",
            "100% Pure!",
            "Follow the train, CJ!",
            "HTML5 is cool!",
            "Don't dig straight down!",
            "Herobrine removed.",
            "JavaScript Edition!",
            "Protect the Environment!"
        ];

        // 页面加载时随机选择一条标语
        const splashElement = document.getElementById('splash');
        const randomSplash = splashes[Math.floor(Math.random() * splashes.length)];
        splashElement.innerText = randomSplash;

        // 简单的点击反馈
        function playClick() {
            // 这里可以加音效，简单起见只打印日志
            console.log("Button Clicked - *Click Sound*");
        }
    </script>
</body>
</html>
